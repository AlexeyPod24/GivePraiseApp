<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>We are the Champions</title>
  </head>
  <body>
    <div class="container">
      <img src="./assets/logo.png" />
      <h2>We are the Champions</h2>
      <textarea
        
        rows="5"
        cols="50"
        maxlength="150"
        class="text-input"
        placeholder="Write your endorsement here"></textarea>
        <div class="fromTo-container">
        <input type="text" id="from" placeholder="From">
        <input type="text" id="to" placeholder="To">

        </div>
      <button type="button" class="publish-btn">Publish</button>

      <h3>- Endorsements -</h3>
      <div class="endorsements">
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
